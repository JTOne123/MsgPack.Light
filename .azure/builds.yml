parameters:
  fullNet: false

steps:
- template: .azure/build.yml
  parameters:
    framework: netstandard1.1
    path: src/msgpack.light/msgpack.light.csproj
- template: .azure/build.yml
  parameters:
    framework: netstandard2.0
    path: src/msgpack.light/msgpack.light.csproj
- ${{ if parameters.fullNet }}:
  - template: .azure/build.yml
    parameters:
      framework: net45
      path: src/msgpack.light/msgpack.light.csproj
  - template: .azure/build.yml
    parameters:
      framework: net45
      path: src/msgpack.light/msgpack.light.csproj
