version: 0.0.{build}
skip_tags: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

configuration:
  - Debug
  - Release

matrix:
  fast_finish: false

init:
  - git config --global core.autocrlf true

install:
  - ps: "&{$Branch='dev';iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.ps1'))}"
  - ps: C:\Users\appveyor\.dnx\bin\dnvm update-self
  - ps: C:\Users\appveyor\.dnx\bin\dnvm upgrade
  - ps: C:\Users\appveyor\.dnx\bin\dnvm install 1.0.0-rc1-update1
  - ps: C:\Users\appveyor\.dnx\bin\dnvm list
  - ps: C:\Users\appveyor\.dnx\bin\dnvm use 1.0.0-rc1-update1

before_build:
  - ps: dnu restore

build:
  parallel: true
  project: msgpack.sln
  verbosity: minimal

test_script:
  - ps: dnx -p tests/msgpack.light.tests test

artifacts:
  - path: artifacts\bin\msgpack.light\Release\*.nupkg
