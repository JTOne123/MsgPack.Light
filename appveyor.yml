version: 0.0.{build}
skip_tags: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

configuration:
  - Debug
  - Release

matrix:
  fast_finish: false

init:
  - git config --global core.autocrlf true
  - ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")

before_build:
- appveyor-retry dotnet restore -v Minimal

build_script:
- dotnet build "src\msgpack.light" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%

after_build:
- dotnet pack "src\msgpack.light" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts

test_script:
  - dotnet test "test\MyFirstUnitTests" -c %CONFIGURATION%

artifacts:
- path: artifacts\**\*.*
